<!DOCTYPE html>
<!-- ****  PLEASE SET YOUR APP NAME HERE IF APPROPRIATE  ****     -->
<html ng-app='directivePractice'>
    <head>
        <title>Lesson Hider mini-project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">

    </head>
<!-- ****  PLEASE SET CONTROLLERS IN THEIR PROPER PLACES  ****     -->
    <body ng-controller='lessonCtrl'>
        
        <ul>
            <lesson-hider ng-repeat="lesson in lessons" lesson="lesson" day-alert="announceDay(lesson, day)"></lesson-hider>
            <li>{{lesson}}</li>
        </ul>



        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/lessonCtrl.js"></script>
        <script src="js/lessonHider.js"></script>
        <script src="js/lessonService.js"></script>

    </body>
</html>
